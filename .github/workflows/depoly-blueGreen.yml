      - name: ðŸ”§ ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
        run: chmod +x ./gradlew

      - name: ðŸ—ï¸ JAR ë¹Œë“œ
        run: ./gradlew bootJar

      - name: ðŸ³ Docker ë¹Œë“œ
        run: |
          docker build -t my-spring-app .

      - name: ðŸ”‘ AWS ìžê²©ì¦ëª… ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ðŸ” ECR ë¡œê·¸ì¸
        run: |
          aws ecr get-login-password --region ap-northeast-2 | \
          docker login --username AWS \
          --password-stdin 904233103291.dkr.ecr.ap-northeast-2.amazonaws.com

      - name: ðŸ“¤ ECRì— ì´ë¯¸ì§€ í‘¸ì‹œ
        run: |
          docker tag my-spring-app:latest 904233103291.dkr.ecr.ap-northeast-2.amazonaws.com/muneo:latest
          docker push 904233103291.dkr.ecr.ap-northeast-2.amazonaws.com/muneo:latest

      - name: ðŸ“ task-def.json & appspec.yaml ìƒì„±
        run: |
          # âœ… task-def.json ìƒì„±
          cat > task-def.json <<EOF
          {
            "family": "springboot-fargate",
            "networkMode": "awsvpc",
            "containerDefinitions": [
              {
                "name": "spring-app",
                "image": "904233103291.dkr.ecr.ap-northeast-2.amazonaws.com/muneo:latest",
                "portMappings": [
                  {
                    "containerPort": 8080,
                    "hostPort": 8080,
                    "protocol": "tcp"
                  }
                ],
                "essential": true
              }
            ],
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "512",
            "memory": "1024",
            "executionRoleArn": "arn:aws:iam::904233103291:role/ecsTaskExecutionRole"
          }
          EOF
          
          # âœ… íƒœìŠ¤í¬ ì •ì˜ ë“±ë¡í•˜ê³  ARN ì¶”ì¶œ
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-def.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)
          
          echo "âœ… TASK DEF ARN: $TASK_DEF_ARN"
          
          # âœ… appspec.yaml ìƒì„± (ì •í™•í•œ ARN ì‚½ìž… + ë“¤ì—¬ì“°ê¸° ìœ ì§€!)
          cat > appspec.yaml <<EOF
          version: 0.0
          Resources:
            - TargetService:
                Type: AWS::ECS::Service
                Properties:
                  TaskDefinition: "$TASK_DEF_ARN"
                  LoadBalancerInfo:
                    ContainerName: "spring-app"
                    ContainerPort: 8080
                  PlatformVersion: "LATEST"
            EOF

      - name: â˜ï¸ S3ì— ë°°í¬íŒŒì¼ ì—…ë¡œë“œ
        run: |
          aws s3 cp appspec.yaml s3://muneo-s3/appspec.yaml

      - name: ðŸš€ CodeDeployë¡œ ECS ë°°í¬ ì‹¤í–‰
        run: |
          aws deploy create-deployment \
          --application-name tutorial-bluegreen-app \
          --deployment-group-name tutorial-bluegreen-dg \
          --revision '{"revisionType":"S3","s3Location":{"bucket":"muneo-s3","key":"appspec.yaml","bundleType":"YAML"}}'

      - name: â±ï¸ ë°°í¬ ì™„ë£Œë  ë•Œê¹Œì§€ ëŒ€ê¸°
        run: |
          DEPLOYMENT_ID=$(aws deploy list-deployments \
            --application-name tutorial-bluegreen-app \
            --deployment-group-name tutorial-bluegreen-dg \
            --query "deployments[0]" --output text)

          echo "Waiting for deployment $DEPLOYMENT_ID..."
          aws deploy wait deployment-successful --deployment-id "$DEPLOYMENT_ID"
