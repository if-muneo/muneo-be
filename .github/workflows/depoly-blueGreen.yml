  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: ðŸš€ ECS Blue/Green ë°°í¬
    if: ${{ github.ref == 'refs/heads/MUN-62-Blue-Green-ë°°í¬-í™˜ê²½-ë¶„ë¦¬' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: ðŸ“‚ ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: â˜• Java 17 ì„¤ì •
        uses: actions/setup-java@v4
        with:
