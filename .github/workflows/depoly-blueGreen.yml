name: Spring Boot CI/CD (ECS Blue/Green)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    name: ðŸ§ª í…ŒìŠ¤íŠ¸ ì‹¤í–‰

    steps:
      - name: ðŸ“‚ ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: â˜• Java 17 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ˜ Gradle ìºì‹œ ì„¤ì •
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ðŸ”§ ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
        run: chmod +x ./gradlew

      - name: ðŸ§ª í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: ./gradlew test

  build:
    runs-on: ubuntu-latest
    needs: test
    name: ðŸ—ï¸ JAR ë¹Œë“œ ë° ì•„í‹°íŒ©íŠ¸ ì €ìž¥

    steps:
      - name: ðŸ“‚ ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: â˜• Java 17 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ”§ ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
        run: chmod +x ./gradlew

      - name: ðŸ—ï¸ JAR ë¹Œë“œ
        run: ./gradlew bootJar

      - name: ðŸ“¦ JAR ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: build/libs/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: ðŸš€ ECS Blue/Green ë°°í¬
    if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: ðŸ“‚ ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: ðŸ“¦ JAR ë‹¤ìš´ë¡œë“œ
        uses: actions/download-artifact@v4
        with:
          name: jar-artifact
          path: build/libs/

      - name: ðŸ”‘ AWS ìžê²©ì¦ëª… ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ðŸ“ task-def.json & appspec.yaml ìƒì„±
        run: |
          # JAR ë³µì‚¬ (í˜„ìž¬ëŠ” ì‚¬ìš©í•˜ì§€ ì•Šì§€ë§Œ ìœ ì§€)
          JAR_FILE=$(ls build/libs/*.jar | head -1)
          cp "$JAR_FILE" app-latest.jar
      
          # task-def.json ìƒì„±
          cat > task-def.json <<EOF
          {
            "family": "sample-fargate",
            "networkMode": "awsvpc",
            "containerDefinitions": [
              {
                "name": "sample-app",
                "image": "public.ecr.aws/docker/library/httpd:latest",
                "portMappings": [
                  {
                    "containerPort": 80,
                    "hostPort": 80,
                    "protocol": "tcp"
                  }
                ],
                "essential": true,
                "entryPoint": ["sh", "-c"],
                "command": [
                  "echo '<html><body style=\"background-color: #097969\">Deployed via GitHub Actions</body></html>' > /usr/local/apache2/htdocs/index.html && httpd-foreground"
                ]
              }
            ],
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "256",
            "memory": "512",
            "executionRoleArn": "arn:aws:iam::904233103291:role/ecsTaskExecutionRole"
          }
          EOF

          # ðŸ” task definition ë“±ë¡í•˜ê³  ì •í™•í•œ ARN ì¶”ì¶œ
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-def.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)
      
          echo "âœ… TASK DEF ARN: $TASK_DEF_ARN"

          # appspec.yaml ìƒì„± (ì •í™•í•œ ARN ì‚¬ìš©!)
          cat > appspec.yaml <<EOF
          version: 0.0
          Resources:
            - TargetService:
                Type: AWS::ECS::Service
                Properties:
                  TaskDefinition: "$TASK_DEF_ARN"
                  LoadBalancerInfo:
                    ContainerName: "sample-app"
                    ContainerPort: 80
                  PlatformVersion: "LATEST"
          EOF

      - name: â˜ï¸ S3ì— ë°°í¬íŒŒì¼ ì—…ë¡œë“œ
        run: |
          aws s3 cp appspec.yaml s3://muneo-s3/appspec.yaml
      
      - name: ðŸš€ CodeDeployë¡œ ECS ë°°í¬ ì‹¤í–‰
        run: |
          aws deploy create-deployment \
          --application-name tutorial-bluegreen-app \
          --deployment-group-name tutorial-bluegreen-dg \
          --revision '{"revisionType":"S3","s3Location":{"bucket":"muneo-s3","key":"appspec.yaml","bundleType":"YAML"}}'

      - name: â±ï¸ ë°°í¬ ì™„ë£Œë  ë•Œê¹Œì§€ ëŒ€ê¸°
        run: |
          DEPLOYMENT_ID=$(aws deploy list-deployments \
            --application-name tutorial-bluegreen-app \
            --deployment-group-name tutorial-bluegreen-dg \
            --query "deployments[0]" --output text)

          echo "Waiting for deployment $DEPLOYMENT_ID..."
          aws deploy wait deployment-successful --deployment-id "$DEPLOYMENT_ID"
