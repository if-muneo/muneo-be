name: Spring Boot CI/CD (ECS Blue/Green)

on:
  push:
    branches:
      - MUN-62-Blue-Green-배포-환경-분리
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    name: 🧪 테스트 실행

    steps:
      - name: 📂 코드 체크아웃
        uses: actions/checkout@v4

      - name: ☕ Java 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🐘 Gradle 캐시 설정
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 🔧 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 🧪 테스트 실행
        run: ./gradlew test

  build:
    runs-on: ubuntu-latest
    needs: test
    name: 🏗️ JAR 빌드 및 아티팩트 저장

    steps:
      - name: 📂 코드 체크아웃
        uses: actions/checkout@v4

      - name: ☕ Java 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🔧 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 🏗️ JAR 빌드
        run: ./gradlew bootJar

      - name: 📦 JAR 아티팩트 업로드
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: build/libs/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: 🚀 ECS Blue/Green 배포
    if: ${{ github.ref == 'refs/heads/MUN-62-Blue-Green-배포-환경-분리' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: 📂 코드 체크아웃
        uses: actions/checkout@v4

      - name: ☕ Java 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🔧 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 🏗️ JAR 빌드
        run: ./gradlew bootJar

      - name: 🐳 Docker 빌드
        run: |
          docker build -t my-spring-app .

      - name: 🔑 AWS 자격증명 설정
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: 🔐 ECR 로그인
        run: |
          aws ecr get-login-password --region ap-northeast-2 | \
          docker login --username AWS \
          --password-stdin 904233103291.dkr.ecr.ap-northeast-2.amazonaws.com

      - name: 📤 ECR에 이미지 푸시
        run: |
          docker tag my-spring-app:latest 904233103291.dkr.ecr.ap-northeast-2.amazonaws.com/muneo:latest
          docker push 904233103291.dkr.ecr.ap-northeast-2.amazonaws.com/muneo:latest

      - name: 📝 task-def.json & appspec.yaml 생성
        run: |
          # ✅ task-def.json 생성
          cat > task-def.json <<EOF
          {
            "family": "springboot-fargate",
            "networkMode": "awsvpc",
            "containerDefinitions": [
              {
                "name": "spring-app",
                "image": "904233103291.dkr.ecr.ap-northeast-2.amazonaws.com/muneo:latest",
                "portMappings": [
                  {
                    "containerPort": 8080,
                    "hostPort": 8080,
                    "protocol": "tcp"
                  }
                ],
                "essential": true
              }
            ],
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "512",
            "memory": "1024",
            "executionRoleArn": "arn:aws:iam::904233103291:role/ecsTaskExecutionRole"
          }
          EOF
          
          # ✅ 태스크 정의 등록하고 ARN 추출
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-def.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)
          
          echo "✅ TASK DEF ARN: $TASK_DEF_ARN"
          
          # ✅ appspec.yaml 생성 (정확한 ARN 삽입 + 들여쓰기 유지!)
          cat > appspec.yaml <<EOF
          version: 0.0
          Resources:
            - TargetService:
                Type: AWS::ECS::Service
                Properties:
                  TaskDefinition: "$TASK_DEF_ARN"
                  LoadBalancerInfo:
                    ContainerName: "spring-app"
                    ContainerPort: 8080
                  PlatformVersion: "LATEST"
            EOF

      - name: ☁️ S3에 배포파일 업로드
        run: |
          aws s3 cp appspec.yaml s3://muneo-s3/appspec.yaml

      - name: 🚀 CodeDeploy로 ECS 배포 실행
        run: |
          aws deploy create-deployment \
          --application-name tutorial-bluegreen-app \
          --deployment-group-name tutorial-bluegreen-dg \
          --revision '{"revisionType":"S3","s3Location":{"bucket":"muneo-s3","key":"appspec.yaml","bundleType":"YAML"}}'

      - name: ⏱️ 배포 완료될 때까지 대기
        run: |
          DEPLOYMENT_ID=$(aws deploy list-deployments \
            --application-name tutorial-bluegreen-app \
            --deployment-group-name tutorial-bluegreen-dg \
            --query "deployments[0]" --output text)

          echo "Waiting for deployment $DEPLOYMENT_ID..."
          aws deploy wait deployment-successful --deployment-id "$DEPLOYMENT_ID"
