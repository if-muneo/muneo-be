name: Spring Boot CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª í…ŒìŠ¤íŠ¸ ì‹¤í–‰
    
    steps:
    - name: ğŸ“‚ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
    
    - name: â˜• Java 17 ì„¤ì •
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: ğŸ˜ Gradle ìºì‹œ ì„¤ì •
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: ğŸ”§ ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      run: chmod +x ./gradlew
    
    - name: ğŸ§ª í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      run: ./gradlew test
    
    - name: ğŸ“Š í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/reports/tests/test/

  build:
    runs-on: ubuntu-latest
    needs: test
    name: ğŸ—ï¸ ë¹Œë“œ ì´ë¯¸ì§€ ìƒì„±
    
    steps:
    - name: ğŸ“‚ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
    
    - name: â˜• Java 17 ì„¤ì •
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: ğŸ˜ Gradle ìºì‹œ ì„¤ì •
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: ğŸ”§ ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      run: chmod +x ./gradlew
    
    - name: ğŸ—ï¸ JAR íŒŒì¼ ë¹Œë“œ
      run: ./gradlew bootJar
    
    - name: ğŸ“¦ ë¹Œë“œ ê²°ê³¼ ì—…ë¡œë“œ
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: build/libs/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: ğŸš€ ë°°í¬
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“‚ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ ë¹Œë“œ ê²°ê³¼ ë‹¤ìš´ë¡œë“œ
      uses: actions/download-artifact@v4
      with:
        name: jar-artifact
        path: build/libs/
    
    - name: ğŸ”‘ AWS ìê²©ì¦ëª… ì„¤ì •
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: ğŸ”§ Parameter Store ì„¤ì •
      run: |
        aws ssm put-parameter --name "/muneo/db-url" --value "${{ secrets.DB_URL }}" --type "SecureString" --overwrite
        aws ssm put-parameter --name "/muneo/db-username" --value "${{ secrets.DB_USERNAME }}" --type "SecureString" --overwrite
        aws ssm put-parameter --name "/muneo/db-password" --value "${{ secrets.DB_PASSWORD }}" --type "SecureString" --overwrite
        aws ssm put-parameter --name "/muneo/openai-api-key" --value "${{ secrets.OPENAI_API_KEY }}" --type "SecureString" --overwrite
    
    
    
    - name: ğŸ“¤ S3ì— JAR ì—…ë¡œë“œ
      run: |
        # JAR íŒŒì¼ ì´ë¦„ í™•ì¸ (buildì‹œ ìƒì„±ë˜ëŠ” ì‹¤ì œ íŒŒì¼ëª… ì‚¬ìš©)
        JAR_FILE=$(ls build/libs/*.jar | head -1)
        aws s3 cp $JAR_FILE s3://muneo-s3/app-$(date +%Y%m%d-%H%M%S).jar
        aws s3 cp $JAR_FILE s3://muneo-s3/app-latest.jar
    
    - name: ğŸš€ EC2 ë°°í¬ ì‹¤í–‰
      run: |
        # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ìƒì„±
        cat > deploy.sh << 'EOF'
        #!/bin/bash
        cd /home/ubuntu/app
        aws s3 cp s3://muneo-s3/app-latest.jar ./app.jar
        pkill -f java || true
        
        # Parameter Storeì—ì„œ í™˜ê²½ë³€ìˆ˜ ê°€ì ¸ì˜¤ê¸°
        export DB_URL=$(aws ssm get-parameter --name /muneo/db-url --with-decryption --query Parameter.Value --output text)
        export DB_USERNAME=$(aws ssm get-parameter --name /muneo/db-username --with-decryption --query Parameter.Value --output text)
        export DB_PASSWORD=$(aws ssm get-parameter --name /muneo/db-password --with-decryption --query Parameter.Value --output text)
        export OPENAI_API_KEY=$(aws ssm get-parameter --name /muneo/openai-key --with-decryption --query Parameter.Value --output text)
        
        # í™˜ê²½ë³€ìˆ˜ í™•ì¸ (ë””ë²„ê¹…ìš©)
        echo "DB_URL: $DB_URL"
        echo "DB_USERNAME: $DB_USERNAME"
        
        # Java ì• í”Œë¦¬ì¼€ì´ì…˜ ì‹œì‘
        nohup java -jar app.jar \
          -Dspring.profiles.active=dev \
          -Dspring.datasource.url="$DB_URL" \
          -Dspring.datasource.username="$DB_USERNAME" \
          -Dspring.datasource.password="$DB_PASSWORD" \
          -Dspring.ai.openai.api-key="$OPENAI_API_KEY" \
          > app.log 2>&1 &
        
        echo "Application started with PID: $!"
        sleep 5
        ps aux | grep java | grep -v grep
        EOF
        
        # S3ì— ìŠ¤í¬ë¦½íŠ¸ ì—…ë¡œë“œ
        aws s3 cp deploy.sh s3://muneo-s3/deploy.sh
        
        # EC2ì—ì„œ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
        aws ssm send-command \
          --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "cd /home/ubuntu/app",
            "aws s3 cp s3://muneo-s3/deploy.sh ./deploy.sh",
            "chmod +x deploy.sh",
            "./deploy.sh"
          ]'
