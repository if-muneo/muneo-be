name: Spring Boot CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: 🧪 테스트 실행
    
    steps:
    - name: 📂 코드 체크아웃
      uses: actions/checkout@v4
    
    - name: ☕ Java 17 설정
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: 🐘 Gradle 캐시 설정
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: 🔧 실행 권한 부여
      run: chmod +x ./gradlew
    
    - name: 🧪 테스트 실행
      run: ./gradlew test
    
    - name: 📊 테스트 결과 업로드
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/reports/tests/test/

  build:
    runs-on: ubuntu-latest
    needs: test
    name: 🏗️ 빌드 이미지 생성
    
    steps:
    - name: 📂 코드 체크아웃
      uses: actions/checkout@v4
    
    - name: ☕ Java 17 설정
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: 🐘 Gradle 캐시 설정
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: 🔧 실행 권한 부여
      run: chmod +x ./gradlew
    
    - name: 🏗️ JAR 파일 빌드
      run: ./gradlew bootJar
    
    - name: 📦 빌드 결과 업로드
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: build/libs/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: 🚀 배포
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📂 코드 체크아웃
      uses: actions/checkout@v4
    
    - name: 📦 빌드 결과 다운로드
      uses: actions/download-artifact@v4
      with:
        name: jar-artifact
        path: build/libs/
    
    - name: 🔑 AWS 자격증명 설정
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: 📤 S3에 JAR 업로드
      run: |
        # JAR 파일 이름 확인 (build시 생성되는 실제 파일명 사용)
        JAR_FILE=$(ls build/libs/*.jar | head -1)
        aws s3 cp $JAR_FILE s3://muneo-s3/app-$(date +%Y%m%d-%H%M%S).jar
        aws s3 cp $JAR_FILE s3://muneo-s3/app-latest.jar
    
    - name: 🚀 EC2 배포 실행
      run: |
        aws ssm send-command \
          --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "cd /home/ubuntu/app",
            "aws s3 cp s3://muneo-s3/app-latest.jar ./app.jar",
            "pkill -f java || true",
            "nohup java -jar app.jar -Dspring.profiles.active=dev -Dspring.datasource.url=${{ secrets.DB_URL }} -Dspring.datasource.username=${{ secrets.DB_USERNAME }} -Dspring.datasource.password=${{ secrets.DB_PASSWORD }} -Dspring.ai.openai.api-key=${{ secrets.OPENAI_API_KEY }} > app.log 2>&1 &"
          ]'

