name: Spring Boot CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: 🧪 테스트 실행
    
    steps:
    - name: 📂 코드 체크아웃
      uses: actions/checkout@v4
    
    - name: ☕ Java 17 설정
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: 🐘 Gradle 캐시 설정
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: 🔧 실행 권한 부여
      run: chmod +x ./gradlew
    
    - name: 🧪 테스트 실행
      run: ./gradlew test
    
    - name: 📊 테스트 결과 업로드
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/reports/tests/test/

  build:
    runs-on: ubuntu-latest
    needs: test
    name: 🏗️ 빌드 및 Docker 이미지 생성
    
    steps:
    - name: 📂 코드 체크아웃
      uses: actions/checkout@v4
    
    - name: ☕ Java 17 설정
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: 🐘 Gradle 캐시 설정
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: 🔧 실행 권한 부여
      run: chmod +x ./gradlew
    
    - name: 🏗️ JAR 파일 빌드
      run: ./gradlew build -x test
    
    - name: 📦 빌드 결과 업로드
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: build/libs/*.jar

