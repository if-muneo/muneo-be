services:
  postgres:
    image: postgres:15
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      
  redis:
    image: redis:latest
    container_name: muneo-be-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
