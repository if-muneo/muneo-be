spring:
  jpa:
    hibernate:
      ddl-auto: update  # 개발서버에서는 create 사용 (데이터 초기화 가능)
    show-sql: true      # 개발서버에서는 SQL 로그 보기

  datasource:
    driver-class-name: org.postgresql.Driver  # 명시적으로 추가
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}

server:
  servlet:
    session:
      cookie:
        secure: false  # 개발서버에서는 HTTP 허용

app:
  cors:
    allowed-origins:
      - "http://localhost:5173"
      - "http://localhost:8080"
      - "https://web-muneo-fe-m3d8djgv98deef95.sel4.cloudtype.app"

logging:
  level:
    org.hibernate.SQL: debug
    ureca: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.transaction: debug